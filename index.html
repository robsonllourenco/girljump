<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />

  <body>

      <img class="eggman" src="./Arquivos/Eggman.gif" alt="eggman" />
      <img class="fundo" src="./Arquivos/Fundo.png" alt="Fundo" />
      <button class="restart-button" style="display: none;">
        O monstro te pegou Cec√≠lia!<br>
        Reiniciar o jogo.

    </div>
    <audio src="./audio/acerto.mp3" id="somAcerto"></audio>

    <script src="script.js"></script>
